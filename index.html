<head>

  <link rel="stylesheet" href="css/index.css">
  <title>WadaDS | Personal Design System</title>

  <style>
    .card {
      border: 2px solid #262626; display: flex; align-items: center; justify-content: center;
    }
  </style>
</head>
<body>
  <div class="wd-container-md">
    <h1 class="wd-display-lg" style="text-align: center;">Grid System</h1>

    <div class="wd-auto-row mt-8">
      <div class="card">auto-column</div>
      <div class="card">auto-column</div>
      <div class="card">auto-column</div>
      <div class="card">auto-column</div>
    </div>

    <div class="wd-auto-row-sm mt-32">
      <div class="card">auto-column 128px</div>
      <div class="card">auto-column 128px</div>
      <div class="card">auto-column 128px</div>
      <div class="card">auto-column 128px</div>
    </div>

    <div class="wd-row mt-32">
      <div class="card wd-col-3-desktop wd-col-6-tablet wd-col-12-mobile">column</div>
      <div class="card wd-col-3-desktop wd-col-6-tablet wd-col-12-mobile">column</div>
      <div class="card wd-col-3-desktop wd-col-6-tablet wd-col-12-mobile">column</div>
      <div class="card wd-col-3-desktop wd-col-6-tablet wd-col-12-mobile">column</div>
    </div>

    <div class="wd-row mt-32">
      <div class="card wd-col-8-desktop wd-col-4-tablet wd-col-6-mobile">column</div>
      <div class="card wd-col-4-desktop wd-col-4-tablet wd-col-6-mobile">column</div>
      <div class="card wd-col-3-desktop wd-col-4-tablet wd-col-6-mobile">column</div>
      <div class="card wd-col-9-desktop wd-col-12-tablet wd-col-6-mobile">column</div>
    </div>
  </div>
